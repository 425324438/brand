<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>姓赶河官，在县发牌</title>

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="font/iconfont.css">
    <link rel="stylesheet" type="text/css" href="js/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>


<ul class="layui-nav">
    <li class="layui-nav-item"><a href="">最新活动</a></li>
    <li class="layui-nav-item layui-this">
        <a href="javascript:;">房间列表</a>
        <dl class="layui-nav-child" id="roomList">
        </dl>
    </li>
</ul>

    从前有个地方的漕运很乱，新上任的河道总督姓赶，他规定要做漕运必须到县里拿一张通行证，就是一个精致的小木牌。
    这天很多漕帮的人一起去领通行证，有人问他们去干嘛，他们叹气道：“姓赶河官 在县发牌。”
    <br/>
    <input type="text" id="roomName" value="小地主"/>
    <button type="button" onclick="createRoom()"> 创建房间</button>
    <button type="button" onclick="outRoom()"> 退出房间</button>
    <button type="button" onclick="licensing()"> 开始发牌</button>
    <input id="multiple" type="text" value="1" placeholder="押注倍率">
    <button type="button" class="btn btn-default btn-lg" id="robLandlord" onclick="landlord(this)" disabled>抢地主</button>
    <button type="button"  id="sendBrand" onclick="send()" disabled>出牌</button>
    <div>
        <p>
            <span>用户信息：</span>
            <span id="userDetail"></span>
        </p>
        <p>
            <span>房间：</span>
            <span id="addRoomName"></span>
        </p>
        <div>
            <p>底牌公示区域</p>
            <div class="layui-fluid">
                <div class="layui-row layui-col-space5" id="bottomBrand">
                </div>
            </div>
        </div>
        <div>
            <p>手中的牌</p>
            <div class="layui-fluid">
                <!--<div class="layui-row layui-col-space5" id="brandList">-->
                <!--</div>-->
                <ul id="brandList" style="position: absolute;">

                </ul>
            </div>
        </div>
        <div>
            <p>出牌</p>
            <div class="layui-fluid">
                <ul id="brandMsg" style="position: absolute;">

                </ul>
            </div>
        </div>
    </div>
    <!-- 聊天窗口 -->
    <div class="room-msg">
        <div class="msg" id="room_msg">
        </div>
        <div class="bottom">
            <input type="text" id="msg_Text" class="layui-input" />
            <button type="button" onclick="sendMsg()" class="layui-btn layui-btn-primary">发送</button>
        </div>
    </div>


</body>
<script src="js/jquery/jquery-1.12.4.js"></script>
<script src="js/bootstarp/bootstarp-3.3.6.js"></script>
<script type="text/javascript" src="js/left/nav.js"></script>
<script src="js/layer/layer.js"></script>
<script src="js/jquery.nicescroll-3.7.6/jquery.nicescroll.js"></script>
<script src="js/layui/layui.all.js"></script>

<script src="js/socker.js" type="text/javascript"></script>
<script src="js/room.js" type="text/javascript"></script>
<script src="js/brand.js" type="text/javascript"></script>
<script src="js/msg.js" type="text/javascript"></script>
<script src="js/utils/orderByUtils.js" type="text/javascript"></script>

<script>
    layui.use('element', function(){
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

        //监听导航点击
        element.on('nav(demo)', function(elem){
            //console.log(elem)
            layer.msg(elem.text());
        });
        $("#room_msg").niceScroll();
    });
</script>
</html>
